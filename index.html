<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- Datables CSS -->
    <div rel="stylesheet" type="text/css" src="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css" ></div>
    <div rel="stylesheet" type="text/css" src="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css" ></div>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="css/style.css">
    

    <title>FERRETERIA NUEVO MILENIO</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6">
                        <h3>FERRETERIA NUEVO MILENIO</h3>
                    </div>
                    <div class="col-6">
                        <a class="btn btn-primary" href="javascript: alertSaveClient()">
                            Add Client
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <table id="example" class="display nowrap table" style="width:100%">
                    <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Id Type</th>
                            <th scope="col">Document</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Employment</th>
                            <th scope="col">City</th>
                            <th scope="col">Options</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        
                    </tbody>
                    <tfoot>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Id Type</th>
                            <th scope="col">Document</th>
                            <th scope="col">Address</th>
                            <th scope="col">Phone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Employment</th>
                            <th scope="col">City</th>
                            <th scope="col">Options</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="modalSaveForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalFormLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="nameInput">Primer Nombre</label>
                                    <input type="text" class="form-control" id="nameInput" placeholder="name" required>
                                </div>
                                <div class="form-group col">
                                    <label for="lastNameInput">Segundo Nombre</label>
                                    <input type="text" class="form-control" id="lastNameInput" placeholder="last_name" >
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="surnameInput">Primer Apellido</label>
                                    <input type="text" class="form-control" id="surnameInput" placeholder="surname" required>
                                </div>
                                <div class="form-group col">
                                    <label for="lastSurnameInput">Segundo Apellido</label>
                                    <input type="text" class="form-control" id="lastSurnameInput" placeholder="last surname" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="emailInput">Email</label>
                                    <input type="email" class="form-control" id="emailInput" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="typeSelect">Tipo de Documento</label>
                                    <select class="form-control" id="typeSelect" required>
                                      
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="documentInput">Documento</label>
                                    <input type="text" class="form-control" id="documentInput" placeholder="name@example.com" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="departmentSelect">Departamento</label>
                                    <select class="form-control" id="departmentSelect" onchange="getCities()" required>
                                    </select>
                                </div>
                                <div class="form-group col">
                                    <label for="citySelect">Ciudad</label>
                                    <select class="form-control" id="citySelect" required>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="addressInput">Dirección</label>
                                    <input type="text" class="form-control" id="addressInput" placeholder="address" required>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="form-group col">
                                    <label for="phoneInput">Teléfono</label>
                                    <input type="number" class="form-control" id="phoneInput" placeholder="phone" required>
                                </div>
                                <div class="form-group col">
                                    <label for="employmentInput">Ocupación</label>
                                    <input type="text" class="form-control" id="employmentInput" placeholder="employment" required>
                                </div>
                            </div>
                        </form>
                        <div class="row" id="response">
                            
                        </div>
                    </div>
                    <div class="modal-footer" id="modal-btn">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    

    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script><!-- Datables js-->
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js" ></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js" ></script>
    <script type="text/javascript" src="js/index.js" ></script>
</body>
</html>
